site_name: Блог по FPV от непрофессионала
#site_url: http://localhost:8000/
docs_dir: ./docs
# nav: # will be generated by mkdocs_gen_nav_plugin
theme:
  name: material
  language: en
  palette:
    - scheme: light
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.tabs
plugins:
  - search
#  - gen_nav:
#      enabled: true
  - blog:
      enabled: true
      blog_dir: '.'
      post_dir: './_posts'
      archive: true
      categories: true
